<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Sao kê tiền từ mặt trận Tổ quốc Việt Nam</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <!-- <link rel="stylesheet" href="css/dataTables.dataTables.min.css"> -->
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dataTables.js"></script>
    <script src="js/dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap5.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/date.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/daterangepicker.min.js"></script>
    <script src="js/index.js"></script>
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
    </style>
</head>

<body>
    <div class="page-body">
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Danh sách giao dịch</h4>
                        </div>
                        <div class="card-body">
                            <div class="form">
                                <div class="row">
                                  <div class="col-lg-12">
                                    <div class="row">
                                      <div class="col-lg-3 col-md-4 mb-3">
                                        <input type="text" id="SearchTerm" name="SearchTerm" placeholder="Tìm kiếm theo nội dung" class="form-control">
                                      </div>
                                      <div class="col-lg-3 col-md-4 mb-3">
                                        <input id="StartEndRange" type="text" class="form-control date-range-picker" placeholder="Từ ngày – đến ngày" />
                                      </div>
                                      <div class="col-lg-3">
                                        <button class="btn btn-primary ml-auto waves-effect waves-themed mb-3 pe-5 ps-5" id="Search" type="button">Tìm kiếm</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            <table id="StatementTable" class="table table-bordered table-hover table-striped w-100">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 150px">STT</th>
                                        <th style="width: 150px">Ngày giao dịch/SỐ CT</th>
                                        <th style="width: 100px">Số tiền</th>
                                        <th>Nội dung</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-overlay" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
